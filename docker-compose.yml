version: "3"
services:
  database:
    image: postgres:16.1
    stdin_open: true
    tty: true
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres:/var/lib/postgresql/data
    networks:
      transaction_fraud_network:

volumes:
  postgres:

networks:
  transaction_fraud_network:
    name: transaction_fraud_network
